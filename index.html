<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carbon Studio | v2.0.1 Anchor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        // Purge prÃ©ventive
        (function() {
            if (window.location.hash === '#retry') return;
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
            }
        })();
    </script>

    <style>
        body { background: #050505; color: #94a3b8; font-family: 'Courier Prime', monospace; margin: 0; overflow: hidden; }
        #root:empty + #anchor-loader { display: flex; }
        #anchor-loader { display: none; position: fixed; inset: 0; align-items: center; justify-content: center; flex-direction: column; background: #050505; z-index: 9999; }
        .anchor-box { 
            width: 300px; padding: 30px; 
            border: 1px solid #1e293b; background: #0f172a; 
            border-radius: 4px; text-align: center;
        }
        .loading-bar { width: 100%; height: 2px; background: #1e293b; margin-top: 20px; overflow: hidden; position: relative; }
        .loading-bar::after { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 30%; background: #10b981; animation: move 1.5s infinite linear; }
        @keyframes move { 0% { left: -30%; } 100% { left: 100%; } }
        .status { font-size: 8px; margin-top: 15px; color: #475569; letter-spacing: 3px; text-transform: uppercase; }
    </style>

    <script type="importmap">

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <div id="anchor-loader">
        <div class="anchor-box">
            <div style="font-weight: bold; color: #10b981; font-size: 10px; letter-spacing: 5px;">CORE_ANCHOR_2.0.1</div>
            <div class="loading-bar"></div>
            <div class="status">Chargement du signal...</div>
        </div>
    </div>
