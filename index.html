<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carbon Studio | v2.0.2 Titanium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        // Purge agressive du cache pour Titanium
        (function() {
            localStorage.removeItem('CARBON_CORE_VERSION'); // Forcer la réinitialisation
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => {
                    for(let r of regs) r.unregister();
                });
            }
        })();
    </script>

    <style>
        body { background: #050505; color: #cbd5e1; font-family: 'Courier Prime', monospace; margin: 0; overflow: hidden; }
        #root:empty + #titanium-loader { display: flex; }
        #titanium-loader { display: none; position: fixed; inset: 0; align-items: center; justify-content: center; flex-direction: column; background: #050505; z-index: 9999; }
        .titanium-card { 
            width: 320px; padding: 40px; 
            border: 1px solid #334155; background: #0f172a; 
            border-radius: 2px; text-align: center;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .progress-track { width: 100%; height: 1px; background: #1e293b; margin: 25px 0; position: relative; }
        .progress-bar { position: absolute; left: 0; top: 0; height: 100%; width: 50%; background: #94a3b8; animation: slide 2s infinite ease-in-out; }
        @keyframes slide { 0% { left: -50%; width: 30%; } 100% { left: 100%; width: 50%; } }
        .titanium-status { font-size: 8px; color: #475569; letter-spacing: 5px; text-transform: uppercase; font-weight: bold; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "docx": "https://esm.sh/docx@8.5.0",
    "file-saver": "https://esm.sh/file-saver@2.0.5",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <div id="titanium-loader">
        <div class="titanium-card">
            <div style="font-weight: bold; color: #94a3b8; font-size: 10px; letter-spacing: 8px; margin-bottom: 5px;">TITANIUM_CORE_2.0.2</div>
            <div class="progress-track"><div class="progress-bar"></div></div>
            <div class="titanium-status">RÉTABLISSEMENT DU SIGNAL</div>
        </div>
    </div>

    <script type="module" src="./index.tsx?v=2.0.2"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
